<nav class="sidebar" [ngClass]="{'open': isSidebarOpen}">
  <div class="logo">
      <img src="/logo_santa.png" width="40px" alt="Logo" class="icon-md" (click)="toggleSidebar()">
      <span>Santa Monica</span>
  </div>

  <div class="menu-section">
      <ul>
          <div class="user-profile">
            <img [src]="getUserImage()" width="40px" height="40px" alt="User">
            <div>
              <span class="user-name">{{ apel_nomb }}</span>
            </div>
          </div>
      </ul>
      <h3>SECCIONES</h3>
      <ul *ngIf="tipo_usuario === 'ADMIN' || tipo_usuario === 'Embarcaciones'">
        <li routerLink="gastos-generales" routerLinkActive="active">
          <i class="fas fa-money-bill-wave custom-icon"></i>
          <span>Gastos Generales</span>
        </li>
      </ul>
      <ul *ngIf="tipo_usuario === 'ADMIN' || tipo_usuario === 'Embarcaciones'">
        <li routerLink="db-flota" routerLinkActive="active">
          <i class="fas fa-ship custom-icon"></i>
          <span>Flota</span>
        </li>
      </ul>
      <ul *ngIf="tipo_usuario === 'ADMIN' || tipo_usuario === 'Embarcaciones'">
        <li routerLink="ss" routerLinkActive="active">
              <i class="fas fa-fish custom-icon"></i>
              <span>Lances</span>
          </li>
      </ul>
      <ul *ngIf="tipo_usuario === 'ADMIN' || tipo_usuario === 'Embarcaciones'">
        <li routerLink="estadistica-sp" routerLinkActive="active">
          <i class="fas fa-chart-bar custom-icon"></i>
            <span>Estadística SP</span>
        </li>
      </ul>
      <ul *ngIf="tipo_usuario === 'ADMIN' || tipo_usuario === 'Proceso'">
        <li routerLink="produccion" routerLinkActive="active">
          <i class="fas fa-cogs icon-center"></i>
            <span>Producción</span>
        </li>
      </ul>
  </div>
  <button class="logout-btn" routerLink="/login">
      <i class="fas fa-sign-out-alt"></i> <!-- Icono de cerrar sesión -->
      <span>Cerrar sesión</span>
  </button>
</nav>

<!-- Asegúrate de incluir jQuery en tu página -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
