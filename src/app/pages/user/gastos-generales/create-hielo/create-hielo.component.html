<style>
  /* Estilos generales para el contenedor del formulario */
.dialog-content {
  padding: 20px;
}

/* Estilos para los grupos de campos del formulario */
.form-group {
  margin-bottom: 15px;
}

/* Estilos para los labels */
label {
  display: block;
  margin-bottom: 5px;
}

h4{
  font-size: 25px;
  text-align: center;
}

/* Estilos para los inputs */
input[type="text"], input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

/* Estilos para los botones */
.button-group {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.submit-button, .cancel-button {
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.submit-button {
  background-color: #007bff;
  color: white;
}

.cancel-button {
  background-color: #ff7676;
  color: white;
}

</style>
<div class="dialog-content">
  <div class="form-container">
    <h4>El valor del Hielo hoy</h4>
    <form [formGroup]="formCreateHielo" (ngSubmit)="save()">
      <div class="form-group">
        <label for="costo">Costo</label>
        <input type="number" formControlName="costo" id="costo" name="costo" required>
      </div>
      <div class="button-group">
        <button type="submit" class="submit-button" cdkFocusInitial [disabled]="!formCreateHielo.valid">Guardar</button>
        <button type="button" class="cancel-button" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
