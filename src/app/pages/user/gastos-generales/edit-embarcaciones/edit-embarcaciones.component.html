<style>
  .dialog-content {
  padding: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"], input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

.button-group {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.submit-button, .cancel-button {
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.submit-button {
  background-color: #007bff;
  color: white;
}

.cancel-button {
  background-color: #ff7676;
  color: white;
}

</style>
<div class="dialog-content">
  <div class="form-container">
    <h1>Embarcación</h1>
    <form [formGroup]="formPutEmbarcacion" (ngSubmit)="save()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" formControlName="nombre" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="nombre">Bonificación</label>
        <input type="number" formControlName="bonificacion" id="bonificacion" name="bonificacion">
      </div>
      <div class="form-group">
        <label for="nombre">Costo por Zarpe</label>
        <input type="number" formControlName="costo_zarpe" id="costo_zarpe" name="costo_zarpe" required>
      </div>
      <div class="form-group">
        <label for="nombre">Boner</label>
        <input type="number" formControlName="boner" id="boner" name="boner" required>
      </div>
      <div class="button-group">
        <button type="submit" class="submit-button" cdkFocusInitial [disabled]="!formPutEmbarcacion.valid">Guardar</button>
        <button type="button" class="cancel-button" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
