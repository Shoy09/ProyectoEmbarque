<style>

.dialog-content {
  padding: 20px;
}


.form-group {
  margin-bottom: 15px;
}


label {
  display: block;
  margin-bottom: 5px;
}

h4{
  font-size: 25px;
  text-align: center;
}


input[type="text"], input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}


.button-group {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.submit-button, .cancel-button {
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.submit-button {
  background-color: #007bff;
  color: white;
}

.cancel-button {
  background-color: #ff7676;
  color: white;
}

</style>
<div class="dialog-content">
  <div class="form-container">
    <h4>Especies</h4>
    <form [formGroup]="formCreateEspecie" (ngSubmit)="save()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" formControlName="nombre" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="nombre">Precio</label>
        <input type="number" formControlName="precio" id="precio" name="precio" required>
      </div>
      <div class="button-group">
        <button type="submit" class="submit-button" cdkFocusInitial [disabled]="!formCreateEspecie.valid">Guardar</button>
        <button type="button" class="cancel-button" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
