<div class="hero-section">
  <h1>Bienvenido a Producción</h1>
</div>

<div class="container" style="display: flex; justify-content: center; margin-top: 35px;">
  <h3>Registro de Toneladas Procesables </h3>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="fecha" matSortDirection="desc" class="mat-elevation-z8">

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="embarcacion">
      <th mat-header-cell *matHeaderCellDef> Embarcación </th>
      <td mat-cell *matCellDef="let row"> {{row.embarcacionNombre}} </td>
    </ng-container>

    <ng-container matColumnDef="toneladas_procesables">
      <th mat-header-cell *matHeaderCellDef> Toneladas Procesables </th>
      <td mat-cell *matCellDef="let row"> {{row.toneladas_procesadas}} t</td>
    </ng-container>

    <ng-container matColumnDef="toneladas_procesadas">
      <th mat-header-cell *matHeaderCellDef> Toneladas Procesadas </th>
      <td mat-cell *matCellDef="let row"> {{row.toneladas_procesadas_produccion}} t</td>
    </ng-container>

    <ng-container matColumnDef="toneladas_NP">
      <th mat-header-cell *matHeaderCellDef> Toneladas NP </th>
      <td mat-cell *matCellDef="let row"> {{row.toneladas_NP}} t</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <i class="fas fa-industry icon-center" (click)="openFormCreateToneladasProduccion(row)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
